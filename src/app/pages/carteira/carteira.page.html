<app-header titulo="carteira"></app-header>

<ion-content>
  
  <!-- {{valor | currency : 'R$' }} -->
  <ion-list class="ion-margin">
    <ion-text>Minha Carteira</ion-text>
    <ion-item slot="start">
      <ion-icon name="wallet-outline" class="icon-carteira"></ion-icon> &nbsp;
      <ion-label *ngIf="vendoValor">{{total | currency : 'R$ '}}</ion-label>
      <ion-button (click)="verValores()" slot="end"><ion-icon name="{{iconeOlho}}"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  
  <ion-list class="ion-margin">
    <div class="contas">
      <ion-text>Minhas Contas</ion-text>
      <ion-icon name="add-circle" class="icon-add ion-margin-start" (click)="criarconta()"></ion-icon>
    </div>

    
    <ion-item *ngFor="let conta of contas">
      <ion-label>Conta {{conta.id}} <br> <b *ngIf="vendoValor">{{conta.valor | currency : 'R$ ' }}</b> <p>{{conta.banco}} / {{conta.tipoConta}}</p> </ion-label>
      <a routerLink="update/{{conta.id}}"><ion-icon name="create" class="icon-update ion-margin-start ion-margin-end"></ion-icon></a>
      <a routerLink="delete/{{conta.id}}"><ion-icon name="trash" class="icon-delete"></ion-icon></a>
    </ion-item>
