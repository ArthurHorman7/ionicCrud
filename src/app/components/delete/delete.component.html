
<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">delete</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content slot="start" class="ion-margin-top">
    <br>
        <ion-item>
            <ion-icon name="warning" color="danger"></ion-icon>
            &nbsp; <ion-label>Certeza que deseja deletar?</ion-label>
        </ion-item>

        <ion-item class="ion-margin" *ngIf="conta">         
            <!-- <ion-icon name="information-circle-outline"></ion-icon> -->
            <!-- <br> -->
            <div class="ion-margin-start">
                <ion-label>
                <p>Conta {{id}} 
                <b>{{conta.valor | currency : 'R$ '}}</b></p>
                <p>{{conta.banco}} / {{conta.tipoConta}}</p></ion-label>
            </div>
        </ion-item>

        <div class="ion-margin">
            <ion-button expand="round" color="danger" (click)="deleteconta()">
                DELETAR
            </ion-button>
        </div>

</ion-content>
