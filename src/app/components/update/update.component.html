<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item class="ion-margin" *ngIf="conta">       
    <!-- <ion-icon name="information-circle-outline"></ion-icon> -->
    <!-- <br> -->
    <div class="ion-margin-start">
        <ion-label>
        <p>Conta {{id}} 
        <b>{{conta.valor | currency:'BRL'}}</b></p>
        <p>{{conta.banco}} / {{conta.tipoConta}}</p></ion-label>
    </div>

    
  </ion-item>
  
  
  <br>
  <ion-button expand="block" (click)="depositar()">
    Depositar
  </ion-button>
  <br>
  <ion-button expand="block" fill="outline" (click)="sacar()">
    Sacar
  </ion-button>


</ion-content>
